services:
  - type: web
    name: caepa-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    
  - type: web
    name: caepa-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd frontend && streamlit run app.py --server.port $PORT --server.address 0.0.0.0